---
extends: airbnb
env:
    browser: true
    es6: true
    node: true
parserOptions:
    exmaVersion: 7
    ecmaFeatures:
        experimentalObjectRestSpread: true
rules:
    indent:
        - error
        - 4
        - MemberExpression: 1
    react/jsx-indent:
        - error
        - 4
    react/jsx-indent-props:
        - error
        - 4

# ToDo: airbnb 10.0.0
    import/prefer-default-export: off
    no-mixed-operators: off
